
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>To-Do LIST</title>
    <style>
        body{
            background-color: pink;
        }
        #todoList {
            list-style-type: none;
            padding: 0;
        }
        h1{
            color: rgb(121, 1, 151);
        }
        #todoList li {
            margin-bottom: 10px;
        }
    
        #todoList li span {
            cursor: pointer;
            color: purple;
            font-size: 2rem;
            margin: 20px;
        }
    
        #inputTask {
            margin-bottom: 10px;
            font-size: 1rem;
            border: white;
            border-radius: 5px;
            padding: 10px;
            background-color: antiquewhite;
        }
        button{
            color: rgb(201, 2, 121);
            background: whitesmoke;
            border-radius: 5px;
            border: 0;
            float: right;
            margin-right: 200px;
            font-size: 1.4rem;
        }
        button:hover{
        background: rgb(201, 2, 121) ;
        color: whitesmoke;
        font-size: 1.5rem;
      
        }
    </style>
    
</head>

<body>

   
<main>
  
        <div class="task-list">
          <center>
            <h1>To-Do List</h1>
        <div class="tasks">
            <div class="task">
                <div class="content">
                    <input type="text" id="inputTask" placeholder="Enter a task"> 
                </div>
            </div>
              </center>
                <div class="actions">
                    <ul id="todoList"></ul>
                </div>
       </div>
    </div>
  
</main> 




<script>
    const inputTask = document.getElementById('inputTask');
    const todoList = document.getElementById('todoList');

    // Add event listener for pressing "Enter" key
    inputTask.addEventListener('keyup', function(event) {
        if (event.keyCode === 13) { // 13 represents "Enter" key
            event.preventDefault();
            addTask();
        }
    });

    // Add event listener for clicking "Add" button
    document.getElementById('addButton').addEventListener('click', addTask);

    // Function to add a new task
    function addTask() {
        const task = inputTask.value.trim();
        if (task !== '') {
            const li = document.createElement('li');
            li.innerHTML = `
                <input type="checkbox">
                <span>${task}</span>
                <button onclick="deleteTask(this)">Delete</button>
            `;
            todoList.appendChild(li);
            inputTask.value = '';
        }
    }

    // Function to delete a task
    function deleteTask(button) {
        const li = button.parentNode;
        li.parentNode.removeChild(li);
    }
</script>
</body>
</html>
